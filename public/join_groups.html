<!DOCTYPE html>
<html lang="en">
<head>

    <!-- heading format -->

  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 0;

      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;

      list-style-type: none;

      padding: 0;

    nav ul li a {

    .button {
      background-color: #4CAF50;

      display: inline-block;
      font-size: 16px;
      margin-top: 20px;

    }
