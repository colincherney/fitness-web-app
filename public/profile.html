<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info h1 {
            margin: 0;
        }

        .user-bio {
            margin-bottom: 20px;
        }

        .post-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .post {
            flex: 1 0 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="profile-container">
        <div class="user-info">
            <div class="profile-image">
                <img src="defaultprofile.jpg" alt="User Photo">
            </div>
            <div>
                <h1>User Name</h1>
                <p class="user-bio">User Bio Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <div class="post-container">
            <!-- Example posts -->
            <div class="post">
                <img src="path/to/post/image1.jpg" alt="Post 1">
                <!-- Additional post content goes here -->
            </div>

            <div class="post">
                <img src="path/to/post/image2.jpg" alt="Post 2">
                <!-- Additional post content goes here -->
            </div>

            <div class="post">
                <img src="path/to/post/image3.jpg" alt="Post 3">
                <!-- Additional post content goes here -->
            </div>

            <!-- Add more posts as needed -->
        </div>
    </div>
</body>
</html>
