<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker - Profile</title>
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    .profile-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-info h1 {
      margin: 0;
    }

    .user-bio {
      margin-bottom: 20px;
    }

    .post-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .post {
      flex: 1 0 calc(33.333% - 20px);
      max-width: calc(33.333% - 20px);
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .post img {
      width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    .main-content {
      padding: 20px;
      text-align: center;
    }

    .button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    #delete {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      justify-content: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>User Profile</h1>
  </header>

  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="track_workout.html">Track Workout</a></li>
      <li><a href="join_groups.html">Find Groups & Events</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a id="logout" href="#">Logout</a></li>
    </ul>
  </nav>

  <div class="profile-container">
    <div class="user-info">
      <div class="profile-image">
        <img id="user_photo" src="defaultprofile.jpg" alt="User Photo" />
      </div>
      <div>
        <h1 id="username">User Name</h1>
        <p class="user-bio" id="user-bio">
          User Bio Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
    </div>

    <div class="post-container">

      <button id="delete">Delete Account</button>
    </div>

    <script src="profile.js"></script>
    <script src="homepage.js"></script>
    <script src="delete_account.js"></script>
</body>

</html>
